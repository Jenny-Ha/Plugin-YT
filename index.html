<!DOCTYPE html>

	<script type="text/javascript">

		{

			var main_Videos = [{ url:"Tmf5nSRrr7k", title: "Steven Universe episodio 52 Escape de la Prisión Español Latino" }];
			$('#main-video').youtube(main_Videos);

			/* Lista de reproduccion */
			var videos_List = [	{ url:"Y4KTYJLlJ0Y", title: "Steven Universe | Bismuto | Episodio 100 (Español Latino) HD" },
								{ url:"HXs1_KV9FH4", title: "Steven Universe (Clip) - Malaquita contra Alejandrita [Español de España HD]" },

</body>
</html>
